<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment-method</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<!-- Demo styles -->
<style>
    html,
    body {
        position: relative;
        height: 100%;
    }

    body {
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
    }

    .swiper {
        width: 100%;
        height: 100%;
    }

    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>

<body>

    <section class="pt-[104px]">
        <div class="max-w-[1274px] mx-auto px-5">
            <div class="flex h-[816px] gap-[104px]">
                <!-- sweper start-->
                <div class="swiper mySwiper w-full rounded-[30px]">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img class="w-[488px]" src="./img/login/swiper-img1.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/login/swiper-img2.png" alt="">
                        </div>

                        <div class="swiper-slide">
                            <img src="./img/login/swiper-img1.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/login/swiper-img2.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <!-- sweper end -->
                <div class="">
                    <a href="">
                        <img class="mb-[64px]" src="./img/login/logo.svg" alt="">
                    </a>
                    <form action="">
                        <a class="mb-[16px] flex items-center gap-[4px] font-medium text-[14px] leading-[17.07px] text-[#112211]"
                            href="">
                            <img src="./img/payment-method/chevron_back.svg" alt="">
                            Back
                        </a>
                        <div class="mb-[48px]">
                            <h1 class="mb-[16px] font-bold text-[40px] leading-[50.52px] text-[#000000]">Add a payment
                                method</h1>
                            <p class="font-normal text-[16px] leading-[19.5px] text-[#112211] opacity-[75%]">Letâ€™s get
                                you all st up so you can access your personal account.</p>
                        </div>
                        <div class="mb-[24px] flex gap-[24px]">
                            <label class="relative" for="">
                                <span class="absolute bg-white top-[-10px] left-[10px]">Card Number</span>
                                <input placeholder="4321 4321 4321 4321"
                                    class="w-[640px] border-[1px] border-[#79747E] rounded-[4px] outline-none pl-[16px] py-[14px] placeholder:text-[#1C1B1F]"
                                    type="email">
                                <a href="">
                                    <img class="absolute top-[13px] right-[10px] " src="./img/payment-method/Visa.svg"
                                        alt="">
                                </a>
                            </label>

                        </div>
                        <div class="mb-[24px] flex gap-[24px]">
                            <label class="relative" for="">
                                <span class="absolute bg-white top-[-10px] left-[10px]">Exp. Date</span>
                                <input placeholder="02/27"
                                    class="w-[308px] border-[1px] border-[#79747E] rounded-[4px] outline-none pl-[16px] py-[14px] placeholder:text-[#1C1B1F]"
                                    type="email">
                            </label>
                            <label class="relative" for="">
                                <span class="absolute bg-white top-[-10px] left-[10px]">CVC</span>
                                <input placeholder="123"
                                    class=" w-[308px] border-[1px] border-[#79747E] rounded-[4px] outline-none pl-[16px] py-[14px] placeholder:text-[#1C1B1F]"
                                    type="password">
                            </label>
                        </div>
                        <div class="mb-[24px]">
                            <label class="relative" for="">
                                <span class="absolute bg-white top-[-27px] left-[10px]">Name on Card</span>
                                <input placeholder="John Doe"
                                    class="mb-[24px] w-[640px] border-[1px] border-[#79747E] rounded-[4px] outline-none pl-[16px] py-[14px] placeholder:text-[#1C1B1F]"
                                    type="password">
                            </label><br>
                            <label class="relative" for="">
                                <span class="absolute bg-white top-[-27px] left-[10px]">Country or Region</span>

                                <select placeholder="Password"
                                    class=" w-[640px] border-[1px] border-[#79747E] rounded-[4px] outline-none pl-[16px] py-[14px] placeholder:text-[#1C1B1F]">
                                    <option value="">United States</option>
                                    <option value="">Uzbekistan</option>
                                    <option value="">Russia</option>
                                    <option value="">Ukraine</option>
                                    <option value="">Turkey</option>
                                </select>
                            </label>
                            <label class="pt-[24px] flex items-center gap-[8px]" for="">
                                <input type="checkbox">
                                <p>Securely save my information for 1-click checkout</p>
                            </label>
                        </div>
                        <div class="">
                            <div class="items-center text-center">
                                <button
                                    class="mb-[16px] font-semibold text-[14px] leading-[17.07px] text-[#112211] rounded-[4px] py-3 w-[640px] bg-[#8DD3BB]">Add
                                    payment method</button>
                                <p class=" font-normal text-[12px] leading-[14.63px] text-[#112211] opacity-[75%]">By confirming your subscription, you allow The Outdoor Inn Crowd Limited to charge
                                    your card for this payment and future payments in accordance with their terms. You
                                    can always cancel your subscription.</p>
                            </div>
                           
                        </div>
                    </form>
                </div>
                <div>
                </div>
            </div>
        </div>
    </section>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
            },
        });
    </script>


</body>

</html>
