<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!-- Header start -->
    <header class="py-[30px]">
        <div style="background-image: url(./img/header/header-bg.png); border-top-right-radius: 24px; border-bottom-right-radius: 24px; background-size: cover; background-repeat: no-repeat;"
            class="max-w-[1256px] mx-auto px-5">
            <div>
                <div class="flex justify-between pt-[30px] pb-[30px]">
                    <ul class="flex gap-[32px]">
                        <li>
                            <a class="flex items-center text-white font-semibold text-[14px] gap-[4px]" href="#">
                                <img src="./img/header/airplane.svg" alt="">
                                Find Flight
                            </a>
                        </li>
                        <li>
                            <a class="flex items-center text-white font-semibold text-[14px] gap-[4px]" href="#">
                                <img src="./img/header/bed.svg" alt="">
                                Find Stays
                            </a>
                        </li>
                    </ul>
                    <a href="#">
                        <img src="./img/header/Logo.svg" alt="">
                    </a>
                    <ul class="flex gap-[32px]">
                        <li>
                            <a class="text-white font-semibold text-[14px]" href="#">Login</a>
                        </li>
                        <li>
                            <a class="text-black bg-white py-[15px] px-[24px] rounded-[10px] font-semibold text-[14px]"
                                href="#">Sign up</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="text-center pt-[54px] pb-[229px]">
                <h1 class="font-bold text-white text-[45px] leading-[56.84px]">Helping Others</h1>
                <h2 class="font-bold text-white text-[80px] leading-[101.04px]]">Live & Travel</h2>
                <p class="font-semibold text-white text-[20px] leading-[24.38px]">Special offers to suit your plan</p>
            </div>
        </div>
    </header>
    <!-- Header end -->
    <!-- Plan start -->
    <section>
        <div class="max-w-[1256px] mx-auto px-5">
            <!-- inputs mt-- start -->
            <div style="box-shadow: 0px 4px 16px 0px #8DD3BB26;"
                class="max-w-[1232px] w-full pr-[16px] pt-[16px] pb-[16px] pl-[32px] rounded-[16px] mt-[-130px] bg-white">
                <div>
                    <ul class="flex gap-[32px] mb-[48px]">
                        <li>
                            <a class="gap-[8px] mb-[24px] flex items-center font-semibold text-[16px] border-[#D7E2EE] text-[#112211] border-r-[2px] pr-[32px]"
                                href="#">
                                <img src="./img/plan/airplane.svg" alt="">
                                Flights
                            </a>
                            <hr class="border-t-[4px] border-[#8DD3BB] w-[100px]">
                        </li>
                        <li>
                            <a class="gap-[8px] flex items-center font-semibold text-[16px] text-[#112211]" href="#">
                                <img src="./img/plan/bed.svg" alt="">
                                Stays
                            </a>
                        </li>
                    </ul>
                    <div class="pb-[32px]">
                        <form class="relative mb-[32px]" action="">
                            <label class="flex items-center" for="">
                                <input placeholder="Lahore - Karachi"
                                    class="rounded-[4px] border-[#79747E] text-[#1C1B1F] max-w-[324px] w-full py-[10px] border-[2px] outline-none pl-[16px]"
                                    type="text" required>
                                <img class="ml-[-30px]" src="./img/plan/swaper.svg" alt="">
                                <span class="bg-white absolute left-[16px] bottom-[35px]">From - To</span>
                                <select
                                    class="text-[16px] rounded-[4px] font-normal border-[#79747E] border-[2px] outline-none  ml-[24px] py-[10px] max-w-[140px] w-full"
                                    name="" id="">
                                    <option value="">Return</option>
                                    <option value="">Return</option>
                                    <option value="">Return</option>
                                </select>
                                <span class="bg-white absolute bottom-[35px] left-[350px]">Trip</span>
                                <input placeholder="07 Nov 22 - 13 Nov 22"
                                    class="ml-[24px] rounded-[4px] border-[#79747E] text-[#1C1B1F] max-w-[324px] w-full py-[10px] border-[2px] outline-none pl-[16px]"
                                    type="text" required>
                                <span class="bg-white absolute bottom-[35px] left-[520px]">Depart- Return</span>
                                <input placeholder="1 Passenger, Economy"
                                    class="ml-[24px] rounded-[4px] border-[#79747E] text-[#1C1B1F] max-w-[324px] w-full py-[10px] border-[2px] outline-none pl-[16px]"
                                    type="text" required>
                                <span class="bg-white absolute bottom-[35px] right-[190px]">Passenger - Class</span>
                            </label>
                        </form>
                        <div class="flex gap-[24px] ml-auto justify-end">
                            <a class="flex items-center gap-[4px]" href="">
                                <img src="./img/plan/add-outline.svg" alt="">
                                Add Promo Code
                            </a>
                            <a class="flex items-center gap-[4px] py-[15px] bg-[#8DD3BB] px-[16px] rounded-[4px]"
                                href="">
                                <img src="./img/plan/Paper Plane.svg" alt="">
                                Show Filghts
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- inputs mt-- end -->
            <div>

            </div>
        </div>
    </section>

    <!-- Plan end -->

</body>

</html>
