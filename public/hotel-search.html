<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <!-- Header start -->
    <header class="md:pt-0 pt-[20px] md:pb-0 pb-[20px]">
        <div class="max-w-[1256px] mx-auto px-5">
            <div class="flex justify-between items-center">
                <ul class="hidden md:flex gap-[32px] items-center pt-[30px]">
                    <li>
                        <a class="hover:border-b-[4px] pb-[22px]  border-b-[4px] border-white hover:border-[#8DD3BB]  flex items-center text-black font-semibold text-[14px] gap-[4px]"
                            href="#">
                            <img src="./img/flight-search/header/airplane.svg" alt="">
                            Find Flight
                        </a>
                    </li>
                    <li>
                        <a class=" hover:border-b-[4px] pb-[22px] border-b-[4px] border-white hover:border-[#8DD3BB]  flex items-center text-black font-semibold text-[14px] gap-[4px]"
                            href="#">
                            <img src="./img/flight-search/header/bed.svg" alt="">
                            Find Stays
                        </a>
                    </li>
                </ul>
                <a href="#">
                    <img src="./img/flight-search/header/logo.svg" alt="">
                </a>
                <button class="block md:hidden" id="hamburger-menu">
                    <i class="fa-solid fa-xl fa-bars" style="color: #000000;"></i>
                </button>
                <div style="transition: all .5s; background-image: url(./img/plan/flights.png);" id="responsive-menu"
                    class="z-50 bg-center bg-no-repeat px-[24px] pt-[24px] pb-[290px] w-full mx-auto fixed top-0 -left-full">
                    <div class="flex items-center justify-between mb-[40px]">
                        <a href="">
                            <img class="" src="./img/header/Logo.svg" alt="">
                        </a>
                        <button id="close-menu">
                            <i class=" fa-solid fa-xmark fa-2xl" style="color: #ffffff;"></i>
                        </button>

                    </div>
                    <div class="justify-center flex">
                        <ul class="w-[100px] flex flex-col gap-[20px] justify-center">
                            <li class="w-[100px]">
                                <a class="mb-[20px] w-[100px] flex items-center text-white font-semibold text-[14px] gap-[4px]"
                                    href="#">
                                    <img src="./img/header/airplane.svg" alt="">
                                    Find Flight
                                </a>
                            </li>
                            <li>
                                <a class="mb-[20px] flex items-center text-white font-semibold text-[14px] gap-[4px]"
                                    href="#">
                                    <img src="./img/header/bed.svg" alt="">
                                    Find Stays
                                </a>
                            </li>
                            <li>
                                <a class=" pr-[16px] border-black flex items-center gap-[4px] text-white font-semibold"
                                    href="#"> <img class="text-white" src="./img/flight-plans/header/heart.svg"
                                        alt="">Favourites</a>
                            </li>
                            <li>
                                <a class="flex items-center text-white  font-semibold text-[16px]" href="#"><img
                                        class="w-[45px]" src="./img/flight-plans/header/profile-avatar.png" alt=""> John
                                    D.</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <ul class="hidden md:flex gap-[32px] items-center">
                    <li>
                        <a class="md:border-r-[3px] pr-[16px] border-black flex items-center gap-[4px] text-black font-semibold text-[14px]"
                            href="#"><svg class="text-white md:text-black" width="24" height="25" viewBox="0 0 24 25"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M11.9995 21.5C11.6985 21.4996 11.4045 21.4086 11.1558 21.2389C7.47189 18.7381 5.87673 17.0234 4.99689 15.9514C3.12189 13.6663 2.22423 11.3202 2.24954 8.77953C2.27908 5.86813 4.61486 3.5 7.45642 3.5C9.52267 3.5 10.9538 4.66391 11.7872 5.63328C11.8136 5.66368 11.8462 5.68805 11.8829 5.70476C11.9195 5.72146 11.9593 5.73011 11.9995 5.73011C12.0398 5.73011 12.0796 5.72146 12.1162 5.70476C12.1529 5.68805 12.1855 5.66368 12.2119 5.63328C13.0453 4.66297 14.4764 3.5 16.5427 3.5C19.3842 3.5 21.72 5.86812 21.7495 8.78C21.7749 11.3211 20.8763 13.6672 19.0022 15.9519C18.1224 17.0239 16.5272 18.7386 12.8433 21.2394C12.5946 21.4089 12.3006 21.4998 11.9995 21.5Z"
                                    fill="currentColor" />
                            </svg>
                            Favourites</a>
                    </li>
                    <li>
                        <a class="flex gap-[4px] leading-[#112211] items-center text-black rounded-[10px] font-semibold text-[14px]"
                            href="#"><img class="w-[45px]" src="./img/flight-plans/header/profile-avatar.png" alt="">
                            John D.</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Header end -->

    <!-- Hero start -->
    <section style=" background-image: url(./img/hotel-search/hero/hero-bg.png);" class="bg-cover bg-no-repeat ">
        <div class="max-w-[1256px] mx-auto px-5">

            <div class="pt-[80px] pb-[254px]">
                <h1 class="mb-[8px] font-bold text-[32px] md:text-[45px] md:leading-[56.84px] text-white max-w-[440px]">
                    Make your travel
                    whishlist, weâ€™ll do the rest</h1>
                <p class="font-medium text-[16px] md:text-[20px] md:leading-[24.38px] text-white">Special offers to suit
                    your plan</p>
            </div>
        </div>
    </section>
    <!-- Hero end -->
    <!-- Recent searches start -->
    <section>
        <div class="max-w-[1256px] mx-auto px-5">
            <!-- inputs mt-- start -->
            <div style="box-shadow: 0px 4px 16px 0px #8DD3BB26;"
                class="hidden md:block max-w-[1232px] w-full pr-[16px] pt-[16px] pb-[16px] pl-[32px] rounded-[16px] mt-[-130px] bg-white">
                <div>
                    <ul class="flex gap-[32px] mb-[32px]">
                        <li>
                            <a class="mb-[24px] leading-[24.38px] flex items-center font-semibold text-[20px]  text-[#112211]"
                                href="#">
                                Where are you flying?
                            </a>
                        </li>

                    </ul>
                    <div class="pb-[32px]">
                        <form class="relative mb-[32px]" action="">
                            <label class="flex items-center" for="">
                                <img class="absolute" src="./img/hotel-search/recent-searches/bedd.svg" alt="">
                                <input placeholder="Istanbul, Turkey"
                                    class="rounded-[4px] border-[#79747E] text-[#1C1B1F] max-w-[324px] w-full py-[10px] border-[2px] outline-none pl-[34px]"
                                    type="text" required>
                                <span class="bg-white absolute left-[16px] bottom-[35px]">Enter Destination</span>
                                <input placeholder="Istanbul, Turkey"
                                    class="pr-[12px] ml-[16px] rounded-[4px] border-[#79747E] text-[#1C1B1F] max-w-[240px] w-full py-[10px] border-[2px] outline-none pl-[16px]"
                                    type="date" required>
                                <span class=" bg-white absolute bottom-[37px] left-[345px]">Check In</span>
                                <input placeholder="07 Nov 22 - 13 Nov 22"
                                    class="ml-[24px] rounded-[4px] border-[#79747E] text-[#1C1B1F] max-w-[240px] w-full py-[10px] border-[2px] outline-none pl-[16px]"
                                    type="date" required>
                                <span class="bg-white absolute bottom-[37px] left-[610px]">Check Out</span>
                                <img class="absolute right-[266px]" src="./img/hotel-search/recent-searches/human.svg" alt="">
                                <select class="ml-[16px] pl-[40px]  rounded-[4px] py-[12px] border-2 border-[#79747E] max-w-[240px] w-full" name="" id="">
                                    <option value="">1 room, 2 guests</option>
                                    <option value="">2 room, 4 guests</option>
                                    <option value="">3 room, 6 guests</option>
                                    <option value="">4 room, 8 guests</option>
                                </select>
                                <span class="bg-white absolute bottom-[37px] right-[180px]">Rooms & Guests</span>
                            </label>
                        </form>
                        <div class="flex gap-[24px] ml-auto justify-end">
                            <a class="flex items-center gap-[4px]" href="">
                                <img src="./img/plan/add-outline.svg" alt="">
                                Add Promo Code
                            </a>
                            <a class="flex items-center gap-[4px] py-[15px] bg-[#8DD3BB] px-[16px] rounded-[4px]"
                                href="">
                                <img src="./img/plan/Paper Plane.svg" alt="">
                                Show Filghts
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- inputs mt-- end -->
            <div class="pt-[80px]">

            </div>
        </div>
    </section>
    <!-- Recent searches end -->




    <script src="./js/app.js"></script>

</body>

</html>
