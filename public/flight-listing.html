<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <!-- Header start -->
    <header style="box-shadow: 0px 4px 16px 0px #1122110D;" class="md:pt-0 pt-[20px] md:pb-0 pb-[20px]">
        <div class="max-w-[1256px] mx-auto px-5">
            <div class="flex justify-between items-center">
                <ul class="hidden md:flex gap-[32px] items-center pt-[30px]">
                    <li>
                        <a class="hover:border-b-[4px] pb-[22px]  border-b-[4px] border-white hover:border-[#8DD3BB]  flex items-center text-black font-semibold text-[14px] gap-[4px]"
                            href="#">
                            <img src="./img/flight-search/header/airplane.svg" alt="">
                            Find Flight
                        </a>
                    </li>
                    <li>
                        <a class=" hover:border-b-[4px] pb-[22px] border-b-[4px] border-white hover:border-[#8DD3BB]  flex items-center text-black font-semibold text-[14px] gap-[4px]"
                            href="#">
                            <img src="./img/flight-search/header/bed.svg" alt="">
                            Find Stays
                        </a>
                    </li>
                </ul>
                <a href="#">
                    <img src="./img/flight-search/header/logo.svg" alt="">
                </a>
                <button class="block md:hidden" id="hamburger-menu">
                    <i class="fa-solid fa-xl fa-bars" style="color: #000000;"></i>
                </button>
                <div style="transition: all .5s; background-image: url(./img/plan/flights.png);" id="responsive-menu"
                    class="z-50 bg-center bg-no-repeat px-[24px] pt-[24px] pb-[290px] w-full mx-auto fixed top-0 -left-full">
                    <div class="flex items-center justify-between mb-[40px]">
                        <a href="">
                            <img class="" src="./img/header/Logo.svg" alt="">
                        </a>
                        <button id="close-menu">
                            <i class=" fa-solid fa-xmark fa-2xl" style="color: #ffffff;"></i>
                        </button>

                    </div>
                    <div class="justify-center flex">
                        <ul class="w-[100px] flex flex-col gap-[20px] justify-center">
                            <li class="w-[100px]">
                                <a class="mb-[20px] w-[100px] flex items-center text-white font-semibold text-[14px] gap-[4px]"
                                    href="#">
                                    <img src="./img/header/airplane.svg" alt="">
                                    Find Flight
                                </a>
                            </li>
                            <li>
                                <a class="mb-[20px] flex items-center text-white font-semibold text-[14px] gap-[4px]"
                                    href="#">
                                    <img src="./img/header/bed.svg" alt="">
                                    Find Stays
                                </a>
                            </li>
                            <li>
                                <a class=" pr-[16px] border-black flex items-center gap-[4px] text-white font-semibold"
                                    href="#"> <img class="text-white" src="./img/flight-plans/header/heart.svg"
                                        alt="">Favourites</a>
                            </li>
                            <li>
                                <a class="flex items-center text-white  font-semibold text-[16px]" href="#"><img
                                        class="w-[45px]" src="./img/flight-plans/header/profile-avatar.png" alt=""> John
                                    D.</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <ul class="hidden md:flex gap-[32px] items-center">
                    <li>
                        <a class="md:border-r-[3px] pr-[16px] border-black flex items-center gap-[4px] text-black font-semibold text-[14px]"
                            href="#"><svg class="text-white md:text-black" width="24" height="25" viewBox="0 0 24 25"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M11.9995 21.5C11.6985 21.4996 11.4045 21.4086 11.1558 21.2389C7.47189 18.7381 5.87673 17.0234 4.99689 15.9514C3.12189 13.6663 2.22423 11.3202 2.24954 8.77953C2.27908 5.86813 4.61486 3.5 7.45642 3.5C9.52267 3.5 10.9538 4.66391 11.7872 5.63328C11.8136 5.66368 11.8462 5.68805 11.8829 5.70476C11.9195 5.72146 11.9593 5.73011 11.9995 5.73011C12.0398 5.73011 12.0796 5.72146 12.1162 5.70476C12.1529 5.68805 12.1855 5.66368 12.2119 5.63328C13.0453 4.66297 14.4764 3.5 16.5427 3.5C19.3842 3.5 21.72 5.86812 21.7495 8.78C21.7749 11.3211 20.8763 13.6672 19.0022 15.9519C18.1224 17.0239 16.5272 18.7386 12.8433 21.2394C12.5946 21.4089 12.3006 21.4998 11.9995 21.5Z"
                                    fill="currentColor" />
                            </svg>
                            Favourites</a>
                    </li>
                    <li>
                        <a class="flex gap-[4px] leading-[#112211] items-center text-black rounded-[10px] font-semibold text-[14px]"
                            href="#"><img class="w-[45px]" src="./img/flight-plans/header/profile-avatar.png" alt="">
                            John D.</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Header end -->
    <!-- Hero start -->
    <section class="pt-[48px]">
        <div class="max-w-[1256px] mx-auto px-5">
            <div>
                <div class="mb-[32px] rounded-[16px] relative max-w-[1232px] py-[32px] px-[24px]"
                    style="box-shadow: 0px 4px 16px 0px #1122110D;">
                    <form action="">
                        <div class="flex items-center">
                            <input
                                class="py-[16px] pl-[16px] w-[287px] border-[1px] border-[#79747E] rounded-[4px] outline-none placeholder:text-[#1C1B1F]"
                                placeholder="Lahore - Karachi" type="text">
                            <button class="ml-[-30px]">
                                <img src="./img/flight-listing/hero/swap-ico.svg" alt="">
                            </button>
                            <span class="absolute bg-white bottom-[80px] left-[35px]">From - To</span>
                            <select
                                class="pl-[16px] ml-[24px] py-[16px] w-[140px] outline-none border-[1px] border-[#79747E] rounded-[4px]"
                                name="" id="">
                                <option value="">Return</option>
                                <option value="">Adventure</option>
                                <option value="">Return</option>
                                <option value="">Adventure</option>
                            </select>
                            <span class="absolute bottom-[80px] left-[340px] bg-white">Trip</span>
                            <input
                                class="pl-[16px] placeholder:text-[#1C1B1F] ml-[24px] border-[1px] border-[#79747E] py-[16px] rounded-[4px] w-[287px] outline-none"
                                type="text" placeholder="07 Nov 22 - 13 Nov 22">
                            <span class="absolute bottom-[80px] left-[505px] bg-white">Depart- Return</span>
                            <input
                                class="w-[287px] ml-[24px] border-[1px] border-[#79747E] rounded-[4px] pl-[16px] placeholder:text-[#1C1B1F] py-[16px] outline-none"
                                type="text" placeholder="1 Passenger, Economy">
                            <span class=" bg-white bottom-[80px] absolute right-[280px]">Passenger - Class</span>
                            <span class="ml-[24px] py-[16px] px-[16px] bg-[#8DD3BB] rounded-[4px]">
                                <img src="./img/flight-listing/hero/search-btn.svg" alt="">
                            </span>
                        </div>
                    </form>
                </div>
                <div>
                    <!-- sidebar start-->
                    <div>
                        <h2 class="mb-[32px] font-semibold text-[20px] leading-[24.38px] text-[#112211]">Filters</h2>
                        <div>
                            <div class="wrapper">
                                <div>
                                    <h2 class="mb-[16px]">Price</h2>
                                    
                                </div>
                                <div class="slider">
                                    <div class="progress"></div>
                                </div>
                                <div class="range-input">
                                    <input type="range" class="range-min" min="0" max="1200" value="0" step="10">
                                    <input type="range" class="range-max" min="0" max="1200" value="1200" step="10">
                                </div>
                                <div class="price-input">
                                  <div class="field">
                                    <input type="number" class="input-min" value="0">
                                  </div>
                                  <div class="field1">
                                    <input type="number" class="input-max" value="1200">
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                    <!-- sidebar end-->
                    <div>

                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- Hero end -->

    <script src="./js/app.js"></script>

</body>

</html>
